<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A quiz to test your knowledge on 
    coffee and its history">
    <title>Coffee Master Quiz</title>
    <link rel="stylesheet"href="float-grid.css">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script src="datastore.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <header role="banner">
    <div class="logobox col-4">
        <a href="index.html">
            <img class="logo" src="https://i.imgur.com/Z9naaeG.jpg?1"
            alt="Coffee Icon"/>
        </a>
    </div>
    <div class="quizInfo col-8">
        <ul>
            <li>Question: <span class="questionNumber">0</span>/10</li>
            <li>Score: <span class="score">0</span></li>
        </ul>
    </div>
    </header>
    <main role="main">
        <div class="questionAnswerForm">
          <div class="quizStart">
            <h1>
              <p>Are you a Coffee Master?</p>
            </h1>
            <button type="button" class="startButton">Begin Quiz</button>
          </div>
        </div>
    </main>
</body>
</html>
